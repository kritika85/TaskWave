<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TaskWave Login</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-image: url('/go\ with\ the\ flow.png'); 
            background-repeat: repeat;
            background-size: cover;
        }

        .menu {
            background-color: none;
            overflow: hidden;
            position: fixed; 
            width: 100%;
            top: 0; 
            z-index: 1000; 
            display: flex; 
            justify-content: flex-start; 
        }

        .menu a {
            display: block;
            color: black;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .menu a:hover {
            background-color: #ddd;
            color: black;
        }

        .login-form {
            background-color: #fff;
            border: 10px solid #ccc;
            padding: 50px;
            border-radius: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 70%; 
            margin: auto;
            margin-top: 50px;
        }

        .login-form h2 {
            margin-bottom: 20px;
        }

        .login-form label {
            display: block;
            margin-top: 10px;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .login-form button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .login-form p {
            margin-top: 15px;
        }

        footer {
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-top: auto;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .copyright {
            font-size: 18px;
            font-weight: bold;
            position: fixed;
            margin-bottom: 10px;
            margin-left: 5px;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .circular-div {
        width: 35px; 
        height: 35px; 
        border-radius: 50%; 
        background-color: transparent; 
        margin-top: 5px;
        margin-right: 5px;
        border: 2px solid black;
        }

    </style>
</head>
<body>
    <div class="menu">
        <a href="/Checkinout.html">Check In/Out</a>
        <a href="/Calendar.html">Calendar</a>
        <a href="/Notes.html">Notes</a>
        <a href="#contact">Progress Reports</a>
        <a href="/ToDo.html">To - Do List</a>
        <div class="circular-div"></div>
    </div>

    <br><br><br><br><br>

    <div class="login-form">
        <h2>Login</h2>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br><br>
            <a href="/POURF.html" style="display: inline-block; padding: 15px; width: 150px; height: 20px; background-color: #007BFF; color: white; text-decoration: none; border-radius: 10px;">
                Login
            </a>
        </form>
        <p>Don't have an account? <a href="PSIGNUP.html">Sign up</a></p>
        <br>
        <button style="padding: 15; width: 150px; height: 50px;"><a style="color: white; text-decoration: none;" href="Website Home Page.html">Homepage</a></button>
    </div>

    

    <footer>
        <div class="footer-content">
            <div class="copyright">
                <p style="color: black;">&copy; 2024 Task Wave</p>
            </div>

    </footer>
</body>
</html>
